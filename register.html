<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
        }
        a {
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #343A40;">
  <div class="container-fluid">
     <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/909/909274.png" alt="MYJOB Logo" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/about">About</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/login/">Candidate</a></li>
            <li><a class="dropdown-item" href="/clogin/">Company</a></li>

          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Register
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/register/">Candidate</a></li>
            <li><a class="dropdown-item" href="/cregister/">Company</a></li>

          </ul>
        </li>
        <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search jobs here" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </ul>
    </div>
  </div>
</nav>
    <div class="form-container">
        <form action="" method="post">{% csrf_token %}
            <h1>Registration Form</h1>

            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                <div class="alert alert-info">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="usr" class="form-label">User Name</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    <input id="usr" type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="ph" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3"><i class="fa fa-phone"></i></span>
                    <input type="text" name="ph" class="form-control" id="ph" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" id="dob" placeholder="dd/mm/yyyy" required>
            </div>

            <div class="mb-3">
                <label for="studyPhase" class="form-label">Highest Qualification</label>
                <select id="studyPhase" name="hq" class="form-select" required>
                    <option value="">-- Select Qualification --</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Graduate">Graduate</option>
                    <option value="post Graduate">Post Graduate</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="jobs" class="form-label">Jobs Preferred</label>
                <input type="text" name="jobs" class="form-control" id="jobs" placeholder="Enter jobs you prefer" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location Preferred</label>
                <input type="text" name="location" class="form-control" id="location" placeholder="Enter preferred location" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm your password" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="text-center">
                <a href="/login/">Existing user? Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
