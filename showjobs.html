<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #343A40;">
  <div class="container-fluid">
     <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/909/909274.png" alt="MYJOB Logo" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/about">About</a>
        </li>


      </ul>
    </div>
  </div>
</nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Job Listings</h2>
        <div class="row justify-content-center">
            {% for i in ids %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="..." class="card-img-top" alt="Job Image">
                    <div class="card-body">
                        <h5 class="card-title">{{i.jobname}}</h5>
                        <p class="card-text">
                            <strong>Company Name:</strong> {{i.companyname}}<br>
                            <strong>Experience:</strong> {{i.experience}}<br>
                            <strong>Work Type:</strong> {{i.work}}<br>
                            <strong>Job Type:</strong> {{i.jobtype}}<br>
                            <strong>Contact:</strong> {{i.email}}
                        </p>
                        <a href="/apply/{{i.id}}/{{userid}}" class="btn btn-primary">Apply</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
