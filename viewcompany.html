<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profiles</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #343A40;">
  <div class="container-fluid">
     <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/909/909274.png" alt="MYJOB Logo" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/about">About</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/login/">Candidate</a></li>
            <li><a class="dropdown-item" href="/clogin/">Company</a></li>

          </ul>
        </li>

        <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search jobs here" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </ul>
    </div>
  </div>
</nav>
<!-- Center the content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        {% for i in d %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm" style="width: 18rem;">
                <!-- Add a placeholder image for the card image -->
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="User Image">
                <div class="card-body">
                    <h5 class="card-title">{{ i.user.username }}</h5>
                    <p class="card-text">
                        Email: {{ i.user.email }}<br>
                    </p>
                    <a href="/sendmail/{{i.id}}/" class="btn btn-primary">Send Mail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-JdJqFWcDml9+Fg4Xc7vQDNzT8pK4CswJl48T2H19q6ymWZyL6JptzHNhGTXj6vE7" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dXNN6H9Ht0B9J2q6Ql4tUzM5rV/ka3JH5C5h28v4f1vvUdy" crossorigin="anonymous"></script>
</body>
</html>
