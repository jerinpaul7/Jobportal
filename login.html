<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: black;
        }
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 25px 35px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .btn-primary {
            width: 100%;
        }
        .input-group-text {
            cursor: pointer;
        }
        .navbar {
            background-color: #000000 !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-toggler {
            background-color: white;
        }
        footer {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header (Same as About Page) -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/909/909274.png" alt="MYJOB Logo" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/about">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown">
                        Login
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/login/">Candidate</a></li>
                        <li><a class="dropdown-item" href="/clogin/">Company</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown">
                        Register
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/register/">Candidate</a></li>
                        <li><a class="dropdown-item" href="/cregister/">Company</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="form-container">
    <form action="" method="post">{% csrf_token %}
        <h2 class="text-center">Login</h2>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span class="input-group-text" onclick="togglePassword()">
                    <i class="fa-solid fa-eye" id="toggleIcon"></i>
                </span>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center">
            <a href="register.html">New user? Register here</a>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p>&copy; 2025 Job Portal. All Rights Reserved.</p>
    </div>
</footer>

<script>
    function togglePassword() {
        const password = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");
        if (password.type === "password") {
            password.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            password.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
