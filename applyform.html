<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #343A40;">
  <div class="container-fluid">
     <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/909/909274.png" alt="MYJOB Logo" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/about">About</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/login/">Candidate</a></li>
            <li><a class="dropdown-item" href="/clogin/">Company</a></li>

          </ul>
        </li>

        <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search jobs here" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </ul>
    </div>
  </div>
</nav>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Job Application Form</h2>

            <!-- Success Message -->
            {% if message %}
            <div class="alert alert-success text-center" role="alert">
                {{ message }}
            </div>
            {% endif %}

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="usr" class="form-label">Full Name</label>
                    <input id="usr" type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" value="{{d.email}}" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="ph" class="form-label">Phone Number</label>
                    <input type="text" value="{{d.ph}}" name="ph" class="form-control" id="ph" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" value="{{d.dob}}" name="dob" class="form-control" id="dob" required>
                </div>

                <div class="mb-3">
                    <label for="studyPhase" class="form-label">Highest Qualification</label>
                    <select id="studyPhase" name="hq" class="form-select" required>
                        <option value="">-- Select Qualification --</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cname" class="form-label">Company Name</label>
                    <input type="text" value="{{m.companyname}}" name="cname" class="form-control" id="cname" placeholder="Enter the company name">
                </div>

                <div class="mb-3">
                    <label for="jobname" class="form-label">Applying For</label>
                    <input type="text" name="jobname" value="{{m.jobname}}" class="form-control" id="jobname" placeholder="Enter the job position">
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" name="resume" class="form-control" id="resume" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
