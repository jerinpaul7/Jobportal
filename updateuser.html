    <div class="container mt-5">
        <h2 class="text-center mb-4">Update User Details</h2>
        <form action="/updateuser/{{d.id}}" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="usr" class="form-label">Username</label>
                        <div class="input-group">

                            <input id="usr" value="{{d.username}}" type="text" name="username" class="form-control" placeholder="Username" aria-label="Username">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" value="{{d.email}}" name="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="ph" class="form-label">Phone Number</label>
                        <input type="text" value="{{d.ph}}" name="ph" class="form-control" id="ph" placeholder="Enter your phone number">
                    </div>
                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" value="{{d.dob}}" name="dob" class="form-control" id="dob">
                    </div>
                    <!-- Highest Qualification -->
                    <div class="mb-3">
                        <label for="studyPhase" class="form-label">Highest Qualification</label>
                        <select id="studyPhase" name="hq" class="form-select">
                            <option value="">{{d.hq}}</option>
                            <option value="10th">10th</option>
                            <option value="12th">12th</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Post Graduate">Post Graduate</option>
                        </select>
                    </div>
                    <!-- Jobs Preferred -->
                    <div class="mb-3">
                        <label for="jobs" class="form-label">Jobs Preferred</label>
                        <input type="text" value="{{d.jobs}}" name="jobs" class="form-control" id="jobs" placeholder="Enter jobs you prefer">
                    </div>
                    <!-- Location Preferred -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location Preferred</label>
                        <input type="text" value="{{d.location}}" name="location" class="form-control" id="location" placeholder="Enter preferred location">
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" value="{{d.password}}" name="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" value="{{d.password}}" name="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm your password">
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
